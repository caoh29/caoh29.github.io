  deploy:
    name: deploy ğŸš€
    runs-on: ubuntu-latest
    needs: [build] # [test]
    if: ${{ github.ref == 'refs/heads/master' }}
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist/

      - name: Deploy react-app
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true

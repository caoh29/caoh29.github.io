name: CI/CD

on:
  push:

jobs:
  build:
    name: build âš™ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build react-app
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/

